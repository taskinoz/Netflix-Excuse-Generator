<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Netflix Excuse Generator</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
      <!-- Inspired By
      https://twitter.com/NetflixANZ/status/954594361806790656
      -->
      <header>
        <h1>Netflix Excuse Generator</h1>
      </header>
      <div class="container">
        <div class="excuses">
          <ul></ul>
        </div>

        </div>
      </div>

    </body>
